<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"></link>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body  >
    <main class="d-flex">
        <div class="images" >
            <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
                <div class="card shadow w-50">
                    <div>
                        <!-- Registro -->
                        <div>
                            <form action="/registroAdmin" method="post">
                            <h2>Registrarse</h2>
                            <div class="input_box">
                                <input type="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
                                <i class="uil uil-envelope-alt nombre"></i>
                            </div>
                            <div class="input_box">
                                <input type="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
                                <i class="uil uil-envelope-alt apellido"></i>
                            </div>
                            <div class="input_box">
                                <input type="email" name="email" placeholder="Ingresa tu correo" required />
                                <i class="uil uil-envelope-alt email"></i>
                            </div>
                            <div class="input_box">
                                <input type="password" name="password" placeholder="Crea tu contraseña" required />
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw_hide"></i>
                            </div>

                            <label ><input type="checkbox" name ="admin" id="admin" value="True"> Usuario con privilegios</label>
                            
                            <button class="button" type="submit">Registrar Administrador</button>

                            <div class="button">
                                <i class="uil uil-envelope-alt sign"></i>
                                <buttton type="submit" class="button" >REGISTRARSE</buttton>
                                <i class="uil uil-envelope-alt sign"></i>
                                <i class="fas fa-wifi sign"></i>
                            </div>
                            <!-- <div class="login_signup">¿Ya tienes una cuenta? <a href="#" id="login">INGRESAR</a></div> -->
                            </form>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
