<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar paqueteria</title>
</head>
<body>
    <h1>Agregar paqueteria</h1>
    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.nombre.label}}<br/>
            {{forma.nombre(size=30)}}
        </p>
        <p>
            {{forma.direccion.label}}<br/>
            {{forma.direccion(size=30)}}
        </p>
        
        <p>
            {{forma.Enviar()}}
        </p>
       
    </form>
    <a href="/index.html">Regresar</a>
    
</body>
</html>
